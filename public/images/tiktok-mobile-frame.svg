<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 15 Frame -->
  <rect width="320" height="650" rx="40" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Screen Bezel -->
  <rect x="8" y="8" width="304" height="634" rx="36" fill="#000"/>
  
  <!-- Screen -->
  <rect x="12" y="12" width="296" height="626" rx="32" fill="#000"/>
  
  <!-- Dynamic Island -->
  <path d="M140 12 L180 12 Q190 12 190 22 L190 32 Q190 42 180 42 L140 42 Q130 42 130 32 L130 22 Q130 12 140 12 Z" fill="#000"/>
  <rect x="135" y="17" width="50" height="20" rx="10" fill="#1a1a1a"/>
  
  <!-- Top Speaker -->
  <rect x="155" y="20" width="10" height="2" rx="1" fill="#333"/>
  
  <!-- Camera Module -->
  <circle cx="160" cy="55" r="8" fill="#1a1a1a"/>
  <circle cx="160" cy="55" r="6" fill="#333"/>
  <circle cx="160" cy="55" r="4" fill="#000"/>
  
  <!-- Screen Content Area -->
  <rect x="20" y="80" width="280" height="490" rx="8" fill="#000"/>
  
  <!-- Home Indicator -->
  <rect x="120" y="620" width="80" height="4" rx="2" fill="#666"/>
  
  <!-- Side Buttons -->
  <!-- Volume Up -->
  <rect x="310" y="120" width="4" height="20" rx="2" fill="#333"/>
  <!-- Volume Down -->
  <rect x="310" y="150" width="4" height="20" rx="2" fill="#333"/>
  <!-- Action Button -->
  <rect x="310" y="200" width="4" height="30" rx="2" fill="#333"/>
  <!-- Power Button -->
  <rect x="310" y="250" width="4" height="40" rx="2" fill="#333"/>
  
  <!-- Bottom Speaker -->
  <rect x="150" y="640" width="20" height="2" rx="1" fill="#333"/>
  
  <!-- Lightning Port -->
  <rect x="155" y="645" width="10" height="3" rx="1.5" fill="#333"/>
</svg>
